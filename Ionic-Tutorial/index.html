<!DOCTYPE html>
<html>
    <head>
        <title>Ionic Tutorial</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
        <script src="app.js" defer></script>
    </head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        BMI Calculator
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item>
                    <ion-label position='floating'>Your Height</ion-label>
                    <ion-input id="height"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position='floating'>Your Weight</ion-label>
                    <ion-input id="weight"></ion-input>
                </ion-item>
                <ion-grid class="ion-text-center ion-margin">
                    <ion-row>
                        <ion-col>
                            <ion-button fill="outline" id="cal">
                                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                                Calculate
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button id="reset">
                                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                                Reset
                            </ion-button>
                        </ion-col>
                    </ion-row> 
                    <ion-rom>
                        <ion-col id='result'>
                        </ion-col>
                    </ion-rom>                   
                </ion-grid>
                
                
            </ion-content>
        </ion-app>
    </body>
</html>
